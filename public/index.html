<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Dropzone - Rowgrid - Angular</title>

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/divjustify.css">
        <link rel="stylesheet" type="text/css" href="vendors/dropzone/downloads/css/dropzone.css">
    </head>

    <body ng-app='myApp' ng-controller="AppCtrl as app">
        <input type='text' ng-model='idealheight' value="100" name='idealheight'/>
        <div class='dj-container' ng-justify-div height='idealheight' url="#" ng-dropzone justify="alert('ok')">
            <span ng-repeat="image in images">
                <img class='dj-child dj-child-container'  data-width="{{image.width}}" data-height="{{image.height}}" style="width:{{image.width}}px; height:{{image.height}}px" src="http://lorempixel.com/{{image.width * 3}}/{{5*image.height}}/nature/"/>
            </span>
            <span class="stretch"></span>
        </div>

<form action="/file-upload" url="#" ng-dropzone
      id="my-awesome-dropzone"></form>
    </body>
    <script type="text/javascript" src='vendors/jquery/dist/jquery.min.js'></script>
    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendors/dropzone/downloads/dropzone.js"></script>
    <!-- <script type="text/javascript" src="vendors/linear-partition/dist/linear_partition.js"></script> -->
    <script type="text/javascript" src="vendors/underscore/underscore.js"></script>

    <script type="text/javascript" src="js/dropzone.js"></script>
    <script type="text/javascript" src="js/justifydiv.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/linearpartition.js"></script>
</html>
